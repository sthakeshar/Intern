<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            let persons=[];

            for(i=0;i<50;i++){

                let person={
                    Name:`Name${i+1}`,    
                    Email:`sampleemail${i+1}@gmail.com`,
                    Address:`Adderss${i+1}`,
                    Contact:`984111111${i}`,
                };
                persons.push(person);
            }
            let Html='';
            $.each(persons,function(i,value){
                Html+=`<tr>
                    <td>${value.Name}</td>
                    <td>${value.Email}</td>
                    <td>${value.Address}</td>
                    <td>${value.Contact}</td>
                </tr>`;
            })
            

            $('#show').html(Html);
            // $("#search").on("keyup", function() {
            //     var value = $(this).val().toLowerCase();
            //     $("#show").filter(function() {
            //     $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            //     });
            // });
        })
    </script>
</head>
<body>
    <!-- <section>
        <input type="text " value="" id="search" class="form-control">
    </section> -->
    <p>type to search</p>  
    <input class="form-control" id="search" type="text" placeholder="Search..">
    <br>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody id="show">

        </tbody>
    </table>

    <script>
        $(document).ready(function(){
          $("#search").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#show tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
    </script>
</body>
</html>
